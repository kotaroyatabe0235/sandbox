<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>掲示板</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
	<h1>掲示板</h1>
	<nav>
	  <ul>
	    <li><a href='#'>トップ</a></li>
	    <li><a href='#'>新着投稿</a></li>
	    <li><a href="#">人気の投稿</a></li>
	  </ul>
	</nav>
      </header>
      <section class="post-form">
	<h2>新規投稿</h2>
	<form>
	  <label for="name">名前：</label>
	  <input type="text" id="name" name="name"/>
	  <label for="message">メッセージ：</label>
	  <textarea id="message" name="message"></textarea>
	  <button type~"submit">投稿する</button>
	</form>
      </section>
      <section class="post-list">
	<h2>投稿一覧</h2>
	<ul>
	  <li>
	    <span class="post-name">名前1</span>
	    <span class="post-message">メッセージ1</span>
	    <span class="post-date">2022/03/05 12:00</span>
	  </li>
	</ul>
      </section>
    </div>
  </body>
</html>
